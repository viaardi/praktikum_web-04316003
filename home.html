<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2{font-family: "Raleway", sans-serif}
body, html {height: 100%}
p {line-height: 2}
.bgimg, .bgimg2 {
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
.bgimg {background-image: url("foto/wallpaper.jpg")}
.bgimg2 {background-image: url("foto/wallpaper.jpg")}
</style>
<body>

<!-- Header / Home-->
<header class="w3-display-container w3-wide bgimg w3-grayscale-min" id="home">
  <div class="w3-display-middle w3-text-white w3-center">
    <h1 class="w3-jumbo">Via</h1>
    <h2>Welcome to My World</h2>
  </div>
</header>

<!-- Navbar (sticky bottom) -->
<div class="w3-bottom w3-hide-small">
  <div class="w3-bar w3-white w3-center w3-padding w3-opacity-min w3-hover-opacity-off">
    <a href="#home" style="width:25%" class="w3-bar-item w3-button">Home</a>
    <a href="#us" style="width:25%" class="w3-bar-item w3-button">Via</a>
    <a href="#wedding" style="width:25%" class="w3-bar-item w3-button">About Me</a>
    <a href="#rsvp" style="width:25%" class="w3-bar-item w3-button w3-hover-black">Contact</a>
  </div>
</div>

<!-- About / Via -->
<div class="w3-container w3-padding-64 w3-pale-red w3-grayscale-min" id="via">
  <div class="w3-content">
    <h1 class="w3-center w3-text-grey"><b>Via</b></h1>
 
    <p><i>My name is Via Ardianto. I live at jl. Bumimoro 45,surabaya. </i>
    </p><br>
  </div>
</div>

<!-- About Me -->
<div class="w3-container w3-padding-64 w3-pale-red w3-grayscale-min w3-center" id="aboutme">
  <div class="w3-content">
    <h1 class="w3-text-grey"><b>About Me</b></h1>
   
    <div class="w3-row">
      <div class="w3-half">
        <h2>My Hobby :</h2>
        <p>Sepak Bola</p>
        <p>Ngaji</p>
      </div>
      <div class="w3-half">
        <h2>Favorite Food :</h2>
        <p>Tahu Tek</p>
        <p>Gado-Gado</p>
      </div>
    </div>
  </div>
</div>

<!-- Contact -->
<div class="w3-container w3-padding-64 w3-pale-red w3-center w3-wide" id="contact">
  <h1>Contact Me</h1>
  <p class="w3-large">call me for urgent</p>
  <p class="w3-xlarge">
    <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-round w3-red w3-opacity w3-hover-opacity-off" style="padding:8px 60px">Call</button>
  </p>
</div>

<!-- RSVP modal -->
<div id="id01" class="w3-modal">
  <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="padding:32px;max-width:600px">
    <div class="w3-container w3-white w3-center">
      <h1 class="w3-wide">My Number</h1>
      <p>083854878395</p>
      <div class="w3-row">
        <div class="w3-half">
          <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-block w3-green">Ok</button>
        </div>
        <div class="w3-half">
          <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-block w3-red">Back</button>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
